name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  PACKAGE_PATH: /home/runner/work/TestSecretsCI/TestSecretsCI/bin/Release/net6.0/publish
  CONFIGURATION: Release
  WORKING_DIRECTORY: .
  DONWLOADED_PACK:  /home/runner/work/TestSecretsCI/TestSecretsCI
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      run: dotnet publish  --configuration ${{ env.CONFIGURATION }} --no-build
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: webapp
        path: "${{ env.PACKAGE_PATH }}"
        
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v3
      with:
        name: webapp
        path: "${{ env.WORKING_DIRECTORY }}"
        
    - name: Upload  via FTP
      uses: airvzxf/ftp-deployment-action@latest
      with:
          server: "${{ env.SOMEE_URL_FTP_SERVER }}"
          user:  ${{ secrets.SOMEE_URL_FTP_SERVER_USER }}
          password:  ${{ secrets.SOMEE_URL_FTP_SERVER_PASSWORD }}
          local_dir: "${{ env.WORKING_DIRECTORY }}"
          delete: "false"
